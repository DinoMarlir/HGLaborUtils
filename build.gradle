buildscript {
    repositories {
        jcenter()
    }
}

plugins {
    id 'java'
    id("maven-publish")
}

allprojects {
    repositories {
        jcenter()
    }
    apply plugin: 'maven'
    apply plugin: 'maven-publish'
    apply plugin: 'java'
}


group 'de.hglabor.utils.noriskutils'
version '0.0.2'

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_11


repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url = uri('https://papermc.io/repo/repository/maven-public/')
    }

    maven {
        url = uri('https://repo.dmulloy2.net/nexus/repository/public/')
    }

    maven {
        url = uri('https://oss.sonatype.org/content/groups/public/')
    }

    maven {
        url = uri('http://maven.enginehub.org/repo/')
    }

    maven {
        url = uri('http://repo.md-5.net/content/groups/public/')
    }

    maven {
        name = "jitpack"
        url = "https://jitpack.io/"
    }

    maven {
        url = uri('https://hglabor.bintray.com/plugins/')
    }

    maven {
        url = uri('https://hglabor.bintray.com/utils/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/HGLabor/HGLaborUtils")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}

dependencies {
    compileOnly 'com.comphenix.protocol:ProtocolLib:4.6.0-SNAPSHOT'
    compileOnly 'com.destroystokyo.paper:paper-api:1.16.5-R0.1-SNAPSHOT'
    compileOnly 'org.bukkit:craftbukkit:1.16.5-R0.1-SNAPSHOT'
    compileOnly 'com.sk89q.worldedit:worldedit-bukkit:7.2.0-SNAPSHOT'
    compileOnly 'de.hglabor.utils:Localization:1.0'
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
